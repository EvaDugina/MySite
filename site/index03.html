<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Жду</title>

    <!-- Иконка -->
    <link rel="icon" href="./images/я.jpg" type="image/x-icon">
    <link rel="shortcut icon" href="./images/я.jpg" type="image/x-icon">
</head>

<body>

    <canvas id="canvasPaint" class="canvas-paint"></canvas>
    <button class="overlay-button top">Подождать</button>
    <button class="overlay-button bottom">Подождать</button>

</body>

<style>
    :root {
        --link: #fff;
    }
    body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: white;
    }
    .canvas-paint {
        pointer-events: none; 
        mix-blend-mode: difference;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1;
        width: 100%;
        height: 100%;
        background: transparent;
    }
    .overlay-button {
        position: absolute;
        cursor: pointer;
    }
    .top {
        top: 0;
        left: 0;
        /* transform: translate(-100%, -100%);  Переносит центр объекта из левого верхнего угла в нижний правый */
    }
    .bottom {
        top: 100%;
        left: 100%;
        transform: translate(-100%, -100%); 
    }

</style>

<script src="./cursorPaint.js"></script>
<script src="./x1l40eno.js"></script>
<script type="text/javascript">
    console.log("Подожди.");

    if (window.innerWidth < 1024) {
        window.open(`./${LINK}/`, '_blank');
    }

    setTimeout(() => {
        let windowFeatures = "left=100,top=100,width="+ window.innerWidth +",height="+ window.innerWidth;
        window.open(`./${LINK}/`, '_blank', windowFeatures);
    }, 13 * 1000);

    function getRandomInt(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min) + min); 
    }
</script>
</html>
