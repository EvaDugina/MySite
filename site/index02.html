<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Жду</title>

    <!-- Иконка -->
    <link rel="icon" href="./images/я.jpg" type="image/x-icon">
    <link rel="shortcut icon" href="./images/я.jpg" type="image/x-icon">
</head>

<body>

    <canvas id="canvasPaint" class="canvas-paint"></canvas>
    <button class="overlay-button top" onclick="window.location.href = './index01.html'">Подождать</button>
    <button class="overlay-button bottom" onclick="window.location.href = './index03.html'">Открыть</button>

</body>

<style>
    :root {
        --link: #fff;
    }
    body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: white;
    }
    .canvas-paint {
        pointer-events: none; 
        mix-blend-mode: difference;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1;
        width: 100%;
        height: 100%;
        background: transparent;
    }
    .overlay-button {
        position: absolute;
        cursor: pointer;
    }
    .top {
        top: 0;
        left: 0;
        /* transform: translate(-100%, -100%);  Переносит центр объекта из левого верхнего угла в нижний правый */
    }
    .bottom {
        top: 100%;
        left: 100%;
        transform: translate(-100%, -100%); 
    }

</style>

<script src="./cursorPaint.js"></script>

</html>
