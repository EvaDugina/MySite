<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Украли</title>

        <!-- Иконка -->
        <link
            rel="icon"
            href="./images/НЕПРИКОСНОВЕННА.jpg"
            type="image/x-icon"
        />

        <link rel="stylesheet" href="./css/style.css" />
        <link rel="stylesheet" href="./css/cursor.css" />
    </head>

    <body>
        <img
            id="img-cursor"
            class="z-6"
            src="./images/cursors/hand-close.png"
            alt="icon"
        />
        <div id="div-photo">
            <button id="btn-click" class="z-4" onclick="clickButton()" disabled>
                Портрет госпожи Лизы дель Джокондо
            </button>
            <img
                id="img-portrait"
                class="not-allowed z-1"
                src="./images/РАМКА.png"
                alt="ЗДЕСЬ БЫЛА ЛИЗА"
            />
        </div>
    </body>

    <style>
        :root {
            cursor: none;
        }

        /* 
    
    
        */

        #img-cursor {
            position: absolute;
            align-self: center;
            height: 40%;
        }

        #div-photo {
            position: absolute;
            width: 40vw;
            height: auto;
            display: block;
            margin: 0;
            align-self: center;
        }

        #img-portrait {
            position: relative;
            width: 100%;
            height: auto;
            cursor: none;
            opacity: 1;
            border-radius: 7.5px;
        }

        #btn-click {
            position: absolute;
            width: 140%;
            top: 105%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: none;
            font-size: var(--font-size-sm);
        }

        @media (min-width: 768px) {
            #img-cursor {
                height: 48%;
            }

            #div-photo {
                width: 35vw;
            }

            #btn-click {
                width: 80%;
                top: 105%;
            }
        }

        @media (min-width: 1024px) {
            #img-cursor {
                height: 74%;
            }

            #div-photo {
                width: 30vw;
            }

            #btn-click {
                width: 90%;
                top: 105%;
            }
        }

        @media (min-width: 1280px) {
            #img-cursor {
                height: 62%;
            }

            #div-photo {
                width: 25vw;
            }

            #btn-click {
                width: 80%;
                top: 105%;
            }
        }

        @media (min-width: 1440px) {
            #img-cursor {
                height: 74%;
            }

            #div-photo {
                width: 25vw;
            }

            #btn-click {
                width: 80%;
                top: 103%;
            }
        }

        @media (min-width: 1600px) {
            #img-cursor {
                height: 66%;
            }

            #div-photo {
                width: 20vw;
            }

            #btn-click {
                width: 90%;
                top: 103%;
            }
        }

        @media (min-width: 1920px) {
            #img-cursor {
                height: 78%;
            }

            #div-photo {
                width: 20vw;
            }

            #btn-click {
                width: 70%;
                top: 103%;
            }
        }
    </style>

    <script src="/src/jquery-3.7.1.min.js"></script>
    <script src="./js/randomHandler.js"></script>
    <script type="text/javascript">
        $("body").hide();
        $(document).ready(function () {
            $("body").show();
        });
    </script>
</html>
