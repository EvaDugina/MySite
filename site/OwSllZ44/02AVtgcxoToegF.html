<script type="text/javascript">

    // await getStatistic();

    async function getStatistic() {
        let ajaxResponse = await ajaxGetStatistic();
        if (ajaxResponse == null) {
            return;
        }

        console.log(ajaxResponse);
    }

    async function ajaxGetStatistic() {

        var formData = new FormData();
        formData.append('flag-getStatistic', true);

        let response = null;
        try {
            response = await $.ajax({
                type: "POST",
                url: '01Rfk6m6SUDXSD.php#content',
                cache: false,
                contentType: false,
                processData: false,
                data: formData,
                dataType: 'html'
            });
            // console.log(response.trim());
            response = response.trim();
        } catch (error) {
            console.error('Ошибка запроса:', error);
            return null;
        }

        return response;
    }

    var SPITTLE = 0;
    var KISS = 0;

    function spittle(){
        SPITTLE += 1;
        $("#btn-spittle").prop( "disabled", true );
        if (isCorrect()) GoToNextPage();
    }

    function kiss() {
        KISS += 1;
        $("#btn-kiss").prop( "disabled", true );
        if (isCorrect()) GoToNextPage();
    }

    function isCorrect(){
        return KISS > 0 && SPITTLE > 0;
    }
