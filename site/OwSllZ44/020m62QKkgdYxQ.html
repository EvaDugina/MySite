        }

    }
    
    @media (min-width: 1280px) {

        .div-photo {

            cursor: not-allowed;

            width: 32.5vw;
            height: auto;

        width: 69.9%;
        height: auto;
        cursor: not-allowed;
        opacity: 1;
    }

    .img-frame {
        width: 100%;
        height: auto;
        cursor: not-allowed;
        opacity: 1;
    }

    .z-1 {
