<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Неприкосновенна</title>

        <!-- Иконка -->
        <link
            rel="icon"
            href="./images/НЕПРИКОСНОВЕННА.jpg"
            type="image/x-icon"
        />
        <link
            rel="shortcut icon"
            href="./images/НЕПРИКОСНОВЕННА.jpg"
            type="image/x-icon"
        />

        <link rel="stylesheet" href="./css/style.css" />
        <link rel="stylesheet" href="./css/cursor.css" />
    </head>

    <body>
        <img
            id="img-cursor"
            class="z-6"
            src="./images/icons8-3d-pointer-50_1.png"
            alt="icon"
        />
        <div id="div-photo">
            <div id="div-flash-3" class="div-flash z-3">
                <img
                    id="img-flash-3"
                    class="img-flash not-allowed"
                    src="./images/ОПЛОДОТВОРЕНИЕ.jpg"
                    alt="ОПЛОДОТВОРЕНИЕ"
                />
            </div>
            <button id="btn-click" class="z-4" disabled>неприкосновенна</button>
            <img
                id="img-portrait"
                class="not-allowed z-1"
                src="./images/НЕПРИКОСНОВЕННА.png"
                alt="НЕПРИКОСНОВЕННА"
            />
        </div>
    </body>

    <style>
        :root {
            cursor: none;
        }

        button.hovered {
            background-color: #d1d1d1;
            border-radius: 2px;
            color: black;
        }

        .div-flash {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            border-radius: 7.5px;
            mix-blend-mode: normal;
        }

        .img-flash {
            width: auto;
            align-self: center;
            position: absolute;
            border-radius: 7.5px;
        }

        #img-flash-3 {
            height: 116%;
            top: -5%;
            left: -91.5%;
        }

        /* 
        
        */

        #div-photo {
            position: absolute;
            width: 60vw;
            height: auto;
            display: block;
            margin: 0;
            align-self: center;
        }

        #img-portrait {
            position: relative;
            width: 100%;
            height: auto;
            cursor: none;
            opacity: 1;
            border-radius: 7.5px;
        }

        #btn-click {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: none;
            font-size: var(--font-size-sm);
        }

        @media (min-width: 768px) {
            #div-photo {
                width: 50vw;
            }
        }

        @media (min-width: 1024px) {
            #div-photo {
                width: 35vw;
            }
        }

        @media (min-width: 1280px) {
            #div-photo {
                width: 30vw;
            }
        }

        @media (min-width: 1440px) {
            #div-photo {
                width: 30vw;
            }
        }

        @media (min-width: 1600px) {
            #div-photo {
                width: 25vw;
            }
        }

        @media (min-width: 1920px) {
            #div-photo {
                width: 25vw;
            }
        }
    </style>

    <script src="/src/jquery-3.7.1.min.js"></script>
    <script type="text/javascript">
        $("body").hide();
        $(document).ready(function () {
            $("body").show();
        });

        window.addEventListener("beforeunload", function (event) {
            event.returnValue = "Уверены, что хотите покинуть страницу?";
            return event.returnValue;
        });

        //
        //
        //

        // Настройки физики движения
        const settings = {
            stiffness: 0.4, // Жесткость пружины (скорость реакции)
            damping: 0.97, // Затухание (плавность остановки)
            mass: 0.1, // Масса объекта
            maxSpeed: 0.1, // Максимальная скорость
            // maxSpeed: 10, // Максимальная скорость
        };

        // Задержка до включения курсора
        const TIMEOUT = 2;

        const ELEMENT_CURSOR = $("#img-cursor");

        const Zone = {
            NONE: 0,
            PHOTO: 1,
            BUTTON: 2,
        };

        var CurrentZone = Zone.NONE;

        const BODY = document.getElementsByTagName("body")[0];
        BODY.addEventListener("mousedown", handleClick);

        function handleClick(e) {
            if (e.which === 1) {
                // 1 - левая кнопка
                if (CurrentZone == Zone.BUTTON) {
                    clickButton();
                }
            }
        }

        function updateCurrentZone() {
            if (isPosInElementBoundary($("#btn-click"))) {
                if (CurrentZone != Zone.BUTTON) {
                    changeSrc(
                        ELEMENT_CURSOR,
                        "./images/icons8-hand-cursor-48_1.png",
                    );
                    CurrentZone = Zone.BUTTON;
                    $("#btn-click").attr("disabled", false);
                }
            } else {
                if (CurrentZone != Zone.NONE) {
                    changeSrc(
                        ELEMENT_CURSOR,
                        "./images/icons8-3d-pointer-50_1.png",
                    );
                    CurrentZone = Zone.NONE;
                    $("#btn-click").attr("disabled", true);
                }
            }
        }

        //
        //
        //

        const LIMIT_CLICK = 2;
        var countClick = 0;

        async function clickButton() {
            countClick += 1;
            $("#btn-click").addClass("hovered");

            if (countClick > LIMIT_CLICK) {
                $("#btn-click").css("pointer-events", "none");
                BODY.removeEventListener("mousedown", handleClick);
                removeEventListeners();
                return;
            } else {
                $("#btn-click").removeClass("hovered");
            }
        }
    </script>
    <script src="./js/cursorController.js"></script>
</html>
