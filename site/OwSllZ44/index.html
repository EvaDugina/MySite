    <script src="/src/jquery-3.7.1.min.js"></script>
    <script src="./js/optimization.js"></script>

    <script type="text/javascript">

        // 
        // CURSOR MOVE CONTROLL
        // 

        // Настройки cursorController
        const SETTINGS = {
            elementCursor: $("#img-cursor"), // Объект курсора
            timeout: 2, // Задержка перед началом
            startX: 0.9, // Начальная позиция от width по X
            startY: 0.25, // Начальная позиция от рушпре по Y
            stiffness: 0.4, // Жесткость пружины (скорость реакции)
            damping: 0.97, // Затухание (плавность остановки)
            mass: 0.1, // Масса объекта
            maxSpeed: 0.1, // Максимальная скорость
            // maxSpeed: 1, // Максимальная скорость (для отладки)
        };
        
        const Zone = {
            NONE: 0,
            PHOTO: 1,
            BUTTON: 2,
            POINT: 3
        };
        
        const BUTTON = $('#btn-click')
        const ZONES_SETTINGS = {
            [Zone.NONE]: {
                "element": null, 
                "imgCursor": "./images/default.png",
                "handleOn": null,
                "handleOff": null,
            },
            [Zone.PHOTO]: {
                "element": $("#img-portrait"), 
                "imgCursor": "./images/default.png",
                "handleOn": null,
                "handleOff": null,
            },
            [Zone.BUTTON]: {
                "element": BUTTON, 
                "imgCursor": "./images/pointer.png",
                "handleOn": cursorOnButton,
                "handleOff": cursorOffButton,
            },
            [Zone.POINT]: {
                "element": $('#div-point'), 
                "imgCursor": null,
                "handleOn": null,
                "handleOff": null,
            }
        };

        function cursorOnButton() {
            BUTTON.addClass("hovered");
            BUTTON.css("pointer-events", "all");
        }

        function cursorOffButton() {
            BUTTON.removeClass("hovered");
            BUTTON.css("pointer-events", "none");
        }

        // 
        // CURSOR CLICK CONTROLL
        // 

        var countClick = 0;
        var IS_CLICKED = false;

        async function handleClick(e) {
            if (e.which === 1) {

                if (!isCursorZone(Zone.POINT) && !isCursorZone(Zone.BUTTON))
                    return

                if (IS_CLICKED)
                    return

                IS_CLICKED = true
                countClick += 1;
                
                if (isCursorZone(Zone.POINT)) {
                    await clickPoint();
                } else if (isCursorZone(Zone.BUTTON)) {
                    await clickButton();
                }

                IS_CLICKED = false;
            }
        }

        async function clickPoint() {
            BUTTON.css("pointer-events", "none");
            BUTTON.attr("disabled", true);
            disableCursor()
            stopCursor();

            BUTTON.addClass("d-none");
            await flash(generateFlashArray(3));
            await flash(generateFlashArray(3));
            BUTTON.removeClass("d-none");

            BUTTON.removeClass("hovered");
            BUTTON.removeClass("active");
            BUTTON.attr("disabled", true);

            setTimeout(() => {
                qwerty()
            }, 2000);
        }

        async function clickButton() {

            BUTTON.addClass("active");
            number = getRandomInt(1, 2);
            flash([number, 0, number, 0, number, number, number]);

            setTimeout(() => {
                BUTTON.removeClass("active");
            }, 500);

        }

        // 
        // FLASH CONTROLL
        // 

        const FLASH_SETTINGS = {
            duration: 150
        }

        function generateFlashArray(number) {
            return [number, 0, number, 0, number, number, number];
        }

    </script>
    <script src="./js/cursorController.js"></script>
