        //
        // CURSOR MOVE CONTROLL
        //

        const $IMG_PORTRAIT = $("#img-portrait");
        const $VIDEO = $("#video-portrait");
        const $BUTTON = $("#btn-click");
        const $POINT = $("#div-point");
        const $INVOIOLABLE = $("#div-inviolable");
        const $BACKGROUND = $("#div-back");

        // Настройки cursorController
        const SETTINGS = {
            elementCursor: $("#img-cursor"), // Объект курсора
            timeout: 2, // Задержка перед началом
            startX: 0.9, // Начальная позиция от width по X
            startY: 0.25, // Начальная позиция от рушпре по Y
            stiffness: 0.4, // Жесткость пружины (скорость реакции)
            damping: 0.97, // Затухание (плавность остановки)
            mass: 0.1, // Масса объекта
            maxSpeed: 0.1, // Максимальная скорость
            // maxSpeed: 1, // Максимальная скорость (для отладки)
        };

        const Zone = {
            NONE: 0,
            PHOTO: 1,
            BUTTON: 2,
            POINT: 3,
            INVOIOLABLE: 4,
        };

        const ZONES_SETTINGS = {
            [Zone.NONE]: {
                element: null,
                imgCursor: "./images/cursors/pointer.png",
                imgCursorClicked: "./images/cursors/pointer.png",
                handleOn: null,
                handleOff: null,
            },
            [Zone.PHOTO]: {
                element: $IMG_PORTRAIT,
                imgCursor: "./images/cursors/pointer.png",
                imgCursorClicked: "./images/cursors/pointer.png",
                handleOn: cursorOnPhoto,
                handleOff: null,
            },
            [Zone.BUTTON]: {
                element: $BUTTON,
                imgCursor: "./images/cursors/pointer.png",
                imgCursorClicked: "./images/cursors/pointer-clicked.png",
                handleOn: cursorOnButton,
                handleOff: null,
            },
            [Zone.POINT]: {
                element: $POINT,
                imgCursor: "./images/cursors/pointer.png",
                imgCursorClicked: "./images/cursors/pointer-clicked.png",
                handleOn: null,
                handleOff: null,
            },
            [Zone.INVOIOLABLE]: {
                element: $INVOIOLABLE,
                imgCursor: null,
                imgCursorClicked: null,
                handleOn: null,
                handleOff: null,
            },
        };

        function cursorOnPhoto() {
            if (!$BACKGROUND.hasClass("bg-blue"))
                $BACKGROUND.addClass("bg-blue");
        }

        function cursorOnButton() {
            if ($BACKGROUND.hasClass("bg-blue"))
                $BACKGROUND.removeClass("bg-blue");
            // $BUTTON.addClass("hovered");
        }

        //
        // CURSOR CLICK CONTROLL
        //

            if (isCursorZone(Zone.POINT)) {

        async function clickPoint() {
            $BUTTON.css("pointer-events", "none");
            $BUTTON.attr("disabled", true);

            showVideo();

            $BUTTON.addClass("d-none");
            await flash(generateFlashArray(3));
            await flash(generateFlashArray(3));
            $BUTTON.removeClass("d-none");

            $BUTTON.removeClass("hovered");
            $BUTTON.removeClass("active");
            $BUTTON.attr("disabled", true);

            playVideo();

            setTimeout(() => {
                changeCursorSrc(ZONES_SETTINGS[CurrentZone]["imgCursor"]);
            }, 3.75 * 1000);

            setTimeout(() => {
                $BUTTON.attr("disabled", false);
                $INVOIOLABLE.removeClass("d-none");
                changeCursorSrc(null);
            }, 27 * 1000);

        async function clickButton() {
            // $BUTTON.addClass("active");
            number = getRandomInt(1, 2);
            await flash([number, 0, number, 0, number, number, number]);
            // $BUTTON.removeClass("active");
        }

        //
        // FLASH CONTROLL
        //

        const FLASH_SETTINGS = {
            duration: 150,
        };

        function generateFlashArray(number) {
            return [number, 0, number, 0, number, number, number];
        }

        //
        // VIDEO CONTROLL
        //

        const VIDEO = $VIDEO[0];

        async function showVideo() {
            // 1. Подготавливаем видео (загружаем, но не показываем)
            VIDEO.load();

            // 2. Ждем, когда видео сможет воспроизводиться
            await new Promise((resolve) => {
                if (VIDEO.readyState >= 2) {
                    resolve();
                } else {
                    $VIDEO.on("canplay", resolve);
                }
            });

            // 3. Плавно показываем видео
            $VIDEO.css("opacity", 0).removeClass("d-none");

            // 5. После завершения анимации скрываем изображение полностью
            setTimeout(() => {
                $VIDEO.css("opacity", 1);
            }, 800); // Должно совпадать с длительностью transition (0.8s)
        }

        // Функция для безопасного запуска
        function playVideo() {
            VIDEO.currentTime = 0;
            VIDEO.play()
                .then(() => {
                    // console.log("Видео воспроизводится");
                })
                .catch((error) => {
                    console.error(
                        "Ошибка воспроизведения:",
                        error.name,
                        error.message,
                    );
                });
        }

        // Функция для остановки
        function stopVideo() {
            VIDEO.pause();
            VIDEO.currentTime = 0;
            // console.log("⏹️ Видео остановлено");
        }
